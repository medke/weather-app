name: weather_app_zvoove
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.2.1 <4.0.0'


dependencies:
  flutter:
    sdk: flutter
  http: ^1.2.0
  freezed: ^2.4.6
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  get_it: ^7.6.7
  injectable: ^2.3.2
  flutter_dotenv: ^5.1.0
  flutter_svg: 2.0.5
  intl: ^0.18.1




  cupertino_icons: ^1.0.2
  pull_to_refresh: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.8
  flutter_flavorizr: ^2.2.1
  injectable_generator: ^2.4.1

  flutter_lints: ^2.0.0
  json_serializable: ^6.7.1


flutter:


  uses-material-design: true

  assets:
    - .env
    - assets/
    - assets/weather_raining.svg
    - assets/sunny.svg
    - assets/cloudy.svg
    - assets/snowy-1.svg

  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Regular.ttf
        - asset: fonts/Roboto-Italic.ttf
          style: italic
        - asset: fonts/Roboto-Bold.ttf
          weight: 700
        - asset: fonts/Roboto-BoldItalic.ttf
          weight: 700
          style: italic